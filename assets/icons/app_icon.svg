<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for modern look -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="vehicleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA726;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7043;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="routeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#66BB6A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4CAF50;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with simulated shadow -->
  <circle cx="258" cy="258" r="250" fill="#00000015"/>
  <circle cx="256" cy="256" r="250" fill="url(#primaryGradient)"/>
  
  <!-- Inner circle for contrast -->
  <circle cx="256" cy="256" r="220" fill="#FFFFFF" opacity="0.1"/>
  
  <!-- Route/Path representation (curved line) -->
  <path d="M80 160 Q180 100 280 160 T450 180" 
        stroke="url(#routeGradient)" 
        stroke-width="14" 
        fill="none" 
        stroke-linecap="round" 
        opacity="0.8"/>
        
  <!-- Location markers along the route -->
  <circle cx="80" cy="160" r="10" fill="#4CAF50"/>
  <circle cx="280" cy="160" r="10" fill="#4CAF50"/>
  <circle cx="450" cy="180" r="10" fill="#4CAF50"/>
  
  <!-- Main vehicle (bus/van) in center with simulated shadow -->
  <g transform="translate(142, 202)">
    <!-- Vehicle shadow -->
    <rect x="0" y="0" width="180" height="100" rx="18" ry="18" fill="#00000020"/>
  </g>
  
  <g transform="translate(140, 200)">
    <!-- Vehicle body -->
    <rect x="0" y="0" width="180" height="100" rx="18" ry="18" fill="url(#vehicleGradient)"/>
    
    <!-- Vehicle windows -->
    <rect x="15" y="15" width="150" height="35" rx="6" ry="6" fill="#E3F2FD" opacity="0.9"/>
    
    <!-- Vehicle details -->
    <rect x="25" y="20" width="30" height="25" rx="4" ry="4" fill="#1976D2" opacity="0.3"/>
    <rect x="65" y="20" width="30" height="25" rx="4" ry="4" fill="#1976D2" opacity="0.3"/>
    <rect x="105" y="20" width="30" height="25" rx="4" ry="4" fill="#1976D2" opacity="0.3"/>
    
    <!-- Wheels -->
    <circle cx="35" cy="110" r="18" fill="#424242"/>
    <circle cx="35" cy="110" r="12" fill="#616161"/>
    <circle cx="145" cy="110" r="18" fill="#424242"/>
    <circle cx="145" cy="110" r="12" fill="#616161"/>
    
    <!-- Vehicle front lights -->
    <circle cx="170" cy="30" r="6" fill="#FFF59D"/>
    <circle cx="170" cy="70" r="6" fill="#FFF59D"/>
  </g>
  
  <!-- Search/Discovery icon in top right -->
  <g transform="translate(400, 80)">
    <circle cx="20" cy="20" r="20" fill="#FFFFFF" opacity="0.9"/>
    <circle cx="20" cy="20" r="14" fill="none" stroke="#1976D2" stroke-width="3"/>
    <line x1="30" y1="30" x2="40" y2="40" stroke="#1976D2" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- People/Passengers icons -->
  <g transform="translate(80, 340)">
    <!-- Person 1 -->
    <circle cx="25" cy="18" r="12" fill="#FFFFFF"/>
    <path d="M25 32 L10 55 L40 55 Z" fill="#FFFFFF"/>
    
    <!-- Person 2 -->
    <circle cx="55" cy="18" r="12" fill="#FFFFFF" opacity="0.8"/>
    <path d="M55 32 L40 55 L70 55 Z" fill="#FFFFFF" opacity="0.8"/>
    
    <!-- Person 3 -->
    <circle cx="85" cy="18" r="12" fill="#FFFFFF" opacity="0.6"/>
    <path d="M85 32 L70 55 L100 55 Z" fill="#FFFFFF" opacity="0.6"/>
  </g>
  
  <!-- Connection lines (representing the marketplace connection) -->
  <g opacity="0.6">
    <line x1="130" y1="370" x2="180" y2="310" stroke="#FFFFFF" stroke-width="3" stroke-dasharray="6,6"/>
    <line x1="155" y1="370" x2="210" y2="310" stroke="#FFFFFF" stroke-width="3" stroke-dasharray="6,6"/>
    <line x1="180" y1="370" x2="240" y2="310" stroke="#FFFFFF" stroke-width="3" stroke-dasharray="6,6"/>
  </g>
  
  <!-- App name integration (subtle) -->
  <text x="256" y="440" 
        font-family="Arial, sans-serif" 
        font-size="26" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#FFFFFF" 
        opacity="0.9">FindYourRide</text>
  
  <!-- GPS/Location indicator -->
  <g transform="translate(340, 380)">
    <circle cx="0" cy="0" r="4" fill="#4CAF50"/>
    <circle cx="0" cy="0" r="10" fill="none" stroke="#4CAF50" stroke-width="2" opacity="0.6"/>
    <circle cx="0" cy="0" r="16" fill="none" stroke="#4CAF50" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Star rating indicator (representing quality) -->
  <g transform="translate(370, 100)">
    <polygon points="10,2 12,8 18,8 13,12 15,18 10,15 5,18 7,12 2,8 8,8" 
             fill="#FFD700" 
             opacity="0.8"/>
  </g>
</svg>
