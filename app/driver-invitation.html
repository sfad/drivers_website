<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Invitation - Find Your Ride</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1e3a5f 0%, #0d1b2a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #1e3a5f;
            box-shadow: 0 0 0 3px rgba(30, 58, 95, 0.1);
        }

        .token-info {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
            line-height: 1.5;
        }

        .validation-success {
            background: #e8f5e9;
            border: 1px solid #4caf50;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .validation-error {
            background: #ffebee;
            border: 1px solid #f44336;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 58, 95, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #333;
            border: 1px solid #e0e0e0;
        }

        .btn-secondary:hover {
            background: #eeeeee;
        }

        .details {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #1e3a5f;
            display: none;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-row:last-child {
            border-bottom: none;
        }

        .detail-label {
            color: #666;
            font-weight: 500;
        }

        .detail-value {
            color: #333;
            font-weight: 600;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #1e3a5f;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .app-links {
            text-align: center;
            margin-top: 30px;
        }

        .app-links h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .badge {
            display: inline-block;
            padding: 8px 16px;
            background: #f5f5f5;
            border-radius: 20px;
            margin: 5px;
            font-size: 13px;
            color: #666;
            text-decoration: none;
        }

        .badge:hover {
            background: #e0e0e0;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending {
            background: #fff3e0;
            color: #e65100;
        }

        .status-valid {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status-expired {
            background: #ffebee;
            color: #c62828;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="icon">üöó</div>
            <h1>Driver Invitation</h1>
            <p class="subtitle">Join an organization as a driver</p>
        </div>

        <div id="validationSuccess" class="validation-success"></div>
        <div id="validationError" class="validation-error"></div>

        <div id="tokenForm">
            <div class="form-group">
                <label for="token">Invitation Token</label>
                <input type="text" id="token" placeholder="Paste your invitation token here" autocomplete="off" />
                <div class="token-info" style="margin-top: 8px;">
                    You should have received this token from the organization admin who invited you.
                </div>
            </div>

            <button class="btn-primary" onclick="validateToken()" style="width: 100%; padding: 14px;">
                Validate Token
            </button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>Validating your invitation...</p>
        </div>

        <div id="details" class="details">
            <div class="detail-row">
                <span class="detail-label">Organization:</span>
                <span class="detail-value" id="organizationName">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Role:</span>
                <span class="detail-value" id="proposedRole">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Status:</span>
                <span class="detail-value" id="status">-</span>
            </div>
            <div class="detail-row">
                <span class="detail-label">Expires:</span>
                <span class="detail-value" id="expiresAt">-</span>
            </div>
        </div>

        <div class="button-group" id="actionButtons" style="display: none;">
            <button class="btn-primary" onclick="openInApp()">
                üì± Open in App
            </button>
            <button class="btn-secondary" onclick="resetForm()">
                ‚Ü∫ Reset
            </button>
        </div>

        <div class="app-links">
            <h3>Download the Find Your Ride Driver App</h3>
            <div>
                <a href="https://play.google.com/store/apps/details?id=com.findyouride.drivers" target="_blank">
                    <span class="badge">üì± Google Play</span>
                </a>
                <a href="https://apps.apple.com/app/find-your-ride-drivers/id6547381235" target="_blank">
                    <span class="badge">üçé App Store</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Get token from URL if available
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromUrl = urlParams.get('token');

        if (tokenFromUrl) {
            document.getElementById('token').value = tokenFromUrl;
            // Auto-validate if token provided in URL
            window.addEventListener('load', validateToken);
        }

        async function validateToken() {
            const token = document.getElementById('token').value.trim();

            if (!token) {
                showError('Please enter an invitation token');
                return;
            }

            showLoading(true);
            hideError();

            try {
                const response = await fetch(
                    `/api/organizations/invitations/validate?token=${encodeURIComponent(token)}`
                );

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                const result = data.data || data;

                if (result.valid) {
                    displayTokenDetails(result);
                    document.getElementById('details').style.display = 'block';
                    document.getElementById('tokenForm').style.display = 'none';
                    document.getElementById('actionButtons').style.display = 'flex';
                    showSuccess('Invitation validated successfully!');
                } else {
                    showError(result.message || 'Invalid or expired invitation token');
                }
            } catch (error) {
                console.error('Validation error:', error);
                showError(error.message || 'Invalid or expired token. Please check and try again.');
                document.getElementById('details').style.display = 'none';
                document.getElementById('actionButtons').style.display = 'none';
            } finally {
                showLoading(false);
            }
        }

        function displayTokenDetails(data) {
            document.getElementById('organizationName').textContent =
                data.organizationName || 'Organization';
            document.getElementById('proposedRole').textContent =
                capitalizeFirst(data.proposedRole || 'Driver');

            // Status badge
            const statusEl = document.getElementById('status');
            const status = (data.status || 'pending').toLowerCase();
            let statusClass = 'status-pending';
            if (status === 'expired') statusClass = 'status-expired';
            else if (status === 'sent' || status === 'pending') statusClass = 'status-valid';

            statusEl.innerHTML = `<span class="status-badge ${statusClass}">${capitalizeFirst(status)}</span>`;

            if (data.expiresAt) {
                const date = new Date(data.expiresAt);
                const now = new Date();
                if (date < now) {
                    document.getElementById('expiresAt').textContent = 'Expired';
                } else {
                    document.getElementById('expiresAt').textContent =
                        date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                }
            }
        }

        function capitalizeFirst(str) {
            if (!str) return '';
            return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
        }

        function openInApp() {
            const token = document.getElementById('token').value.trim();
            const appUrl = `findyouride://driver-invitation?token=${encodeURIComponent(token)}`;
            const httpsUrl = `https://findyouride.com/app/driver-invitation?token=${encodeURIComponent(token)}`;

            // Try opening with app scheme
            window.location = appUrl;

            // Fallback to HTTPS after 500ms if app didn't open
            setTimeout(() => {
                window.location = httpsUrl;
            }, 500);
        }

        function resetForm() {
            document.getElementById('token').value = '';
            document.getElementById('tokenForm').style.display = 'block';
            document.getElementById('details').style.display = 'none';
            document.getElementById('actionButtons').style.display = 'none';
            hideError();
            hideSuccess();
        }

        function showError(message) {
            const errorDiv = document.getElementById('validationError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function hideError() {
            document.getElementById('validationError').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('validationSuccess');
            successDiv.textContent = '‚úì ' + message;
            successDiv.style.display = 'block';
        }

        function hideSuccess() {
            document.getElementById('validationSuccess').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
</body>

</html>
